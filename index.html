<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="header__img">
        <h1 class="header__title">R😁B😁JAK🥰</h1>
    </header>
    <main>
        <h1 class="main__title">Like & Dislike</h1>
        <div class="jokes_container" id="jokes_container">

            <div class="joke">
                <div class="joke__content">erewre rere re</div>
                <div class="joke__footer">
                    <div class="joke__likes">
                        <span></span>
                        <button class="joke__btn">
                            <span class="material-symbols-outlined">
                                thumb_up
                            </span>
                        </button>
                    </div>
                    <div class="joke__likes">
                        <span></span>
                        <button class="joke__btn">
                            <span class="material-symbols-outlined">
                                thumb_down
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        <form class="joke_form" id="joke_form">
            <input type="text" name="joke" class="joke_form__input">
            <button class="joke_form__btn">Send</button>
        </form>
    </main>
</body>
</html>
